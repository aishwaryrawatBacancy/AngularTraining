<div class="container-fluid">
  <h2 class="p-3 text-center">Registration Form</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group row pb-3">
      <label for="name" class="col-2 col-form-label text-end">Name</label>
      <div class="col-8">
        <input type="text" id="name" formControlName="name" class="form-control">
        <div class="text-danger" *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
          Name is required
        </div>
      </div>
    </div>
    <div class="form-group row pb-3">
      <label for="email" class="col-2 col-form-label text-end">Email</label>
      <div class="col-8">
        <input class="form-control" type="text" id="email" formControlName="email">
        <div class="text-danger" *ngIf="f.email.touched">
          <span *ngIf="f.email.errors?.required">Email is required</span>
          <span *ngIf="f.email.errors?.email">Please enter valid email</span>
        </div>
      </div>
    </div>
    <div class="form-group row pb-3">
      <label for="phone" class="col-2 col-form-label text-end">Phone</label>
      <div class="col-8">
        <input class="form-control" type="text" id="phone" formControlName="phone">
        <div class="text-danger" *ngIf="f.phone.touched">
          <span *ngIf="f.phone.errors?.required">Phone is required</span>
          <span *ngIf="f.phone.errors?.pattern">Please enter only numbers</span>
          <span *ngIf="f.phone.errors?.minlength"> Phone is can not be less than 10 digits</span>
        </div>
      </div>
    </div>
    <div class="form-group row pb-3">
      <label class="col-2 col-form-label text-end">Gender</label>
      <div class="col-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" formControlName="gender" value="male">
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" formControlName="gender" value="female">
          <label for="female" class="form-check-label">Female</label>
        </div>
        <div class="text-danger" *ngIf="f.gender.touched">
          <span *ngIf="f.gender.errors?.required">Gender is required</span>
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="hobby" class="col-2 col-form-label text-end">Hobby</label>
      <div class="col-8">
        <select class="form-select" id="hobby" formControlName="hobby">
          <option value="" disabled selected>Please select any value</option>
          <option [value]="hobby" *ngFor="let hobby of hobbies">{{hobby}}</option>
        </select>
        <div class="text-danger" *ngIf="f.hobby.touched">
          <span *ngIf="f.hobby.errors?.required">Hobby is required</span>
        </div>
      </div>
    </div>
    <div formGroupName="passwordValidation">
      <div class="form-group row pb-3">
        <label class="col-2 col-form-label col-form-label text-end" for="pwd">Password</label>
        <div class="col-8">
          <input type="password" class="form-control" id="pwd" formControlName="password">
        </div>
      </div>
      <div class="form-group row pb-3">
        <label class="col-2 col-form-label col-form-label text-end" for="cPwd">Confirm Password</label>
        <div class="col-8">
          <input type="password" class="form-control" id="cPwd" formControlName="confirm_password">
          <div class="text-danger" *ngIf="f.passwordValidation.errors?.error">Password not match</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-10">
        <button class="btn btn-primary float-end" [disabled]="registerForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
