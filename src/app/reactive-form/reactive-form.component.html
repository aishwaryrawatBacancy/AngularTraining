<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label>First name</label>
            <input class="form-control" type="text" name="firstName" formControlName="firstName">
            <div *ngIf="form.value.firstName === ''">First name is required.</div>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input class="form-control" type="password" name="password" formControlName="password">
            <div *ngIf="form.value.password === ''">Password is required.</div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
