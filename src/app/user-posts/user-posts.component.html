<div class="container top-margin-30" *ngFor="let post of posts">
    <div class="flex">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description }}</p>
              <a class="btn btn-primary" (click)="previewPost(post.id)">Go to details</a>
            </div>
        </div>
    </div>
</div>
