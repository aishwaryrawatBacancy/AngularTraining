<div class="flex">
    <div class="card" appHighlightCard [defaultColor]="'grey'" [highlightColor]="'yellow'">
        <div class="card-body">
          <h5 class="card-title">{{ postSel.title }}</h5>
          <p class="card-text">{{ postSel.description }}</p>
          <a href="#" class="btn btn-primary" (click)="updateCount()">Like {{shareDataService.count}}</a>
          <a href="#" class="btn btn-primary" (click)="showMore()">Show More</a>

        </div>
    </div>
</div>
