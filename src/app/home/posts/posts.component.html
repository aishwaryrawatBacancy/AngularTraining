<div class="flex">
  <div
    class="card"
    appHighlightCard
    [defaultColor]="'grey'"
    [highlightColor]="'yellow'"
  >
    <div class="card-body">
      <h5 class="card-title">{{ cardDataSel.title }}</h5>
      <p class="card-text">{{ cardDataSel.description }}</p>
      <a href="#" class="btn btn-primary" (click)="updateCount()"
        >Like {{ shareDataService.count }}</a
      >
      <a href="#" class="btn btn-primary" (click)="viewDetails()"
        >View Details</a
      >
    </div>
  </div>
</div>
