<div class="flex">
  <div
    class="card"
    appHighlightCard
    [defaultColor]="'transparent'"
    [highlightColor]="'grey'"
  >
    <div class="card-body">
      <h5 class="card-title">{{ card.title }}</h5>
      <p class="card-text">
        {{ card.text }}
      </p>
      <a href="#" class="btn btn-primary" (click)="updateLikesCount()">Like</a>
      <a href="#" class="btn btn-primary">{{likesCount}}</a>
    </div>
  </div>
</div>
