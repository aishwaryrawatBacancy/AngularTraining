<div class="flex">
    <div class="card" appHighlightCard [defaultColor]="'grey'" [highlightColor]="'yellow'">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{description}}</p>
          <a class="btn btn-primary" (click)="updateCount()">Like - {{ shareDataService.count }}</a>
          <a class="btn btn-primary" (click)="goToDetails()">Go to details</a>
        </div>
    </div>
</div>
