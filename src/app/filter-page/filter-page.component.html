<div class="container">
    <div class="row">
        <div class="col-2">Search:</div>
        <div class="col-10">
            <input type="text" [(ngModel)]="searchText" class="form-control">
        </div>
    </div>
    <button (click)="addFruit()">Add fruit</button>
    <div class="text-center">
        <div *ngFor="let fruit of fruits | searchFilter: searchText">
            <p>{{ fruit }}</p>
        </div>
    </div>
</div>
